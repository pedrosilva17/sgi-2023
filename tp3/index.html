<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>FEUPZero</title>

        <link rel="shortcut icon" href="image/favicon/3d.png" />
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
        <style>
            #time, #powerup, #speed, #lap {
                display: none;
                font-family: 'ArcadeClassic', sans-serif;
                position: absolute;
                color: black;
                font-size: 2em;
                padding: 0.5em;

            }

            #time {
                top: 0;
                left: 50%;
                transform: translateX(-50%);
            }

            #powerup {
                left: 0;
                bottom: 0;
            }

            #speed {
                right: 0;
                bottom: 0;
            }

            #lap {
                top: 5%;
                left: 50%;
                transform: translateX(-50%)
            }

            #name {
                position: absolute;
                width: 70%;
                height: 10%;
                display: none;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                opacity: 0;
            }

            #cpuCar, #playerCar {
                font-family: 'Arial', sans-serif;
                position: absolute;
                display: none;
                gap: 1em;
                -webkit-text-stroke-width: 1px;
                -webkit-text-stroke-color: black;
            }

            #cpuCar {
                top: 55%;
                right: 13%;
            }

            #playerCar {
                top: 55%;
                left: 13%;
            }

            #playerCarImage, #cpuCarImage {
                width: 100px;
                object-fit: contain;
            }
        </style>

        <script
            async
            src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"
        ></script>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
                }
            }
        </script>
    </head>

    <body>
        <div id="canvas"></div>
        <div id="camera"></div>
        <div id="time"></div>
        <div id="lap"></div>
        <div id="powerup"></div>
        <div id="speed"></div>
        <input id="name"></input>
        <div id="playerCar">
            <div>
                <h2 id="playerCarName"></h2>
                <p id="playerCarDescription"></p>
                <p id="playerCarSpeed"></p>
                <p id="playerCarAcceleration"></p>
                <p id="playerCarHandling"></p>
            </div>
            <img id="playerCarImage" src="image/cars/lancer.png" />
        </div>
        <div id="cpuCar">
            <img id="cpuCarImage"  src="image/cars/lancer.png" />
            <div>
                <h2 id="cpuCarName"></h2>
                <p id="cpuCarDescription"></p>
                <p id="cpuCarSpeed"></p>
                <p id="cpuCarAcceleration"></p>
                <p id="cpuCarHandling"></p>
            </div>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
